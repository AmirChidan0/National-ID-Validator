<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National ID Validator</title>
    <link rel="stylesheet" href="asssets/css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>National ID Validator</h1>

            <i class="fas fa-id-card"></i>
            <input type="text" id="nationalId" placeholder="Enter your national ID">
        </div>
        <button onclick="validate()">Validate</button>
        <div id="result" class="result"></div>
        <div class="footer">
            Built with ❤️ by <a href="#">YourName</a>
        </div>
    </div>
<script src="asssets/js/js.js"></script>

</html>
